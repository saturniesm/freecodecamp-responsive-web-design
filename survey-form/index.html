<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FCC Survey Form</title>
  </head>
  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email-label">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label id="age-label" for="age-label">Age</label>
        <input
          type="text"
          id="age"
          name="age"
          placeholder="Enter your age"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label id="dropdown" for="dropdown"
          >Which option best describes your current role?
        </label>
        <select name="dropdown" id="dropdown">
          <option selected="true" disabled="disabled">
            Select current role
          </option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="prefernottosay">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input
          type="radio"
          id="improved_definitely"
          name="improved"
          value="definitely"
        />
        <label for="improved_definitely">Definitely</label>
        <input type="radio" id="improved_maybe" name="improved" value="maybe" />
        <label for="improved_maybe">Maybe</label>
        <input
          type="radio"
          id="improved_notsure"
          name="improved"
          value="notsure"
        />
        <label for="improved_notsure">Not sure</label>
      </div>
      <div class="form-group">
        <label id="feature" for="feature"
          >Which option best describes your current role?
        </label>
        <select name="dropdown" id="dropdown">
          <option selected="true" disabled="disabled">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          name="comment"
          id="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
